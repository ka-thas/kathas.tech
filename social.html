            h1 {

            }
            body,
            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                gap: 10px;
            }
            p {
                text-align: center;
                max-width: 400px;
                margin: 0px 20px;
                font-size: large;
            }

            a {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                width: 80vw;
                max-width: 400px;
                font-size: larger;
                height: fit-content;
                background-color: rgba(72, 113, 93, 0.485);
                color: white;
                border-radius: 8px;
                cursor: pointer;
                margin-bottom: 15px;
                padding: 15px;
                transition: background-color 0.1s;
            }

            a:hover {
                background-color: rgb(27, 111, 61);
                color: tra;
            }

            a:hover .icon {
                transform: scale(1.2);
            }

            .link-text {
                flex-grow: 1;
                text-align: center;
            }
            .icon {
                width: 30px;
                height: 30px;
                fill: white;
                transition: all 0.1s;
                justify-self: left;
            }

            #notification {
                font-size: larger;
                position: absolute;
                top: 10px;
                margin: auto;
                background-color: #132d;
                padding: 10px 20vw;
                border-radius: 8px;
                opacity: 0;
                transition: opacity 0.3s;
            }
        </style>

                .getElementById("copyEmailButton")
                .addEventListener("click", function () {
                    const email = "ka.thas";

                    // Copy the email to the clipboard
                    navigator.clipboard
                        .writeText(email)
                        .then(() => {
                            console.log("Email copied to clipboard");
                            document.getElementById(
                                "notification"
                            ).style.opacity = 1;
                            setTimeout(() => {
                                document.getElementById(
                                    "notification"
                                ).style.opacity = 0;
                            }, 2000);
                        })
                        .catch((err) => {
                            console.error("Failed to copy email: ", err); // Handle errors
