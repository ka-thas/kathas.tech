<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ka Thas</title>
        <link rel="stylesheet" type="text/css" href="./css/stylesheet.css" />
        <link rel="icon" href="./assets/images/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                gap: 30px;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>
                <span style="font-size: 40px"> Hiiiiii! I'm</span><br />
                <span class="gradient-text">Ka Thas</span>
            </h1>

            <p>
                A robotics and machine learning student @ Institute of
                Informatics at the University of Oslo. Please have a look around
                my personal nook of the internet. <br />
            </p>
            <ul>
                <li>
                    <a href="./contact">> Contact</a>
                </li>
                <li>
                    <a href="./projects/">> Projects</a>
                </li>
            </ul>
            <p style="color: #8a8">
                Latest commit
                <span id="commit-date">Loading...</span>:
                <a href="https://github.com/ka-thas/kathas.tech" target="_blank">
                    <span id="commit-hash">Loading...</span>
                </a>
            </p>
        </main>
        <script src="./js/script.js"></script>
        <script>
            fetch("https://api.github.com/repos/ka-thas/kathas.tech/commits/main")
                .then((response) => response.json())
                .then((data) => {
                    const commitDate = new Date(data.commit.author.date);
                    const formattedDate = `${commitDate.getDate().toString().padStart(2, '0')}-${(commitDate.getMonth() + 1).toString().padStart(2, '0')}-${commitDate.getFullYear()}`;
                    document.getElementById("commit-hash").textContent =
                        data.sha.substring(0, 7);
                    document.getElementById("commit-date").textContent = formattedDate;
                })
                .catch((error) =>
                    console.error("Error fetching commit:", error)
                );
        </script>
    </body>
</html>
